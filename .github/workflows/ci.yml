name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: update & install tools
        run: sudo apt-get update && sudo apt-get install -y xsltproc libxml2-utils

      - name: make
        run: make

      - name: make generated
        run: make generated

      - name: check there is no git diff output
        run: git diff --exit-code

  build-windows:
    runs-on: windows-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: update & install tools
        shell: wslbash.exe
        run: sudo apt-get update && sudo apt-get install -y xsltproc libxml2-utils

      - name: make
        shell: wslbash.exe
        run: make

      - name: make generated
        shell: wslbash.exe
        run: make generated

      - name: check there is no git diff output
        shell: wslbash.exe
        run: git diff --exit-code
